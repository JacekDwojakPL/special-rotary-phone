<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="https://file.myfontastic.com/6iWEvEqzBQEjMABxNEDxFk/icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {{ JSGlue.include() }}
        <title>Symphonic Backline</title>
    </head>
    <div class="container pt-6">
      <table class="table pb-6">
        <thead>
          <tr>
            <th>Nazwa</th>
            <th>Rodzaj</th>
            <th>Opis</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{row.name}}</td>
            <td>{{row.instrument_type}}</td>
            <td>{{row.opis}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <form action="{{ url_for('add') }}" method="post">
        <div class="form-group col-4">
          <input class = "form-control" type="text" name="instrument_name" placeholder="nazwa instrumentu">
        </div>
        <div class="form-group col-4">
          <textarea class="form-control"name="instrument_opis" placeholder="opis instrumentu" rows="3"></textarea>
        </div>
        <div class="form-group col-4">
          <select multiple class="form-control" name="instrument_type">
            <option value="timpani">Timpani</option>
            <option value="drums">Werble i bebny</option>
            <option value="cymbals">Talerze</option>
            <option value="percussion_other">Pozostale perkusyjne</option>
            <option value="etno">Etniczne</option>
            <option value="mallets">Sztabkowe</option>
            <option value="celesta">Celesta</option>
            <option value="grand_touch">Grand touch</option>
            <option value="keyboard_other">Pozostale klawiszowe</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary">Wyslij</button>
      </form>
    </div>
    <body>
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
